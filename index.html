<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="input-btn-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            
            <div class="input-btn">
            <input type="text" id="input" placeholder="0">
            <button id="convert-btn">Convert</button>
            </div>
            </div>
            
            <div class="metric-container">
            <div class="length-volume-kilogram-container">
                <div class="h3-p-text">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
            </div>
            
            <div class="length-volume-kilogram-container">
                <div class="h3-p-text">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>
            </div>
            
            <div class="length-volume-kilogram-container">
                <div class="h3-p-text">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
                </div>
            </div>
        </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
